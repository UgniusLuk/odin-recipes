<body>
    <h1>Hotdog</h1>
    <img src="hot-dog.jpg" width="50%" alt="Picture of a hotdog">
    <h2>Description</h2>
    <h3>A sausage in a bun with sauce around it.</h3>
    <h2>Ingredients</h2>
    <ul>
        <li><h3>Hotdog bun</h3></li>
        <li><h3>Sausage</h3></li>
        <li><h3>Ketchup</h3></li>
        <li><h3>Mustard</h3></li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li><h3>Cook the sausage on a grill or pan</h3></li>
        <li><h3>Once finished, put the sausage in the hotdog bun</h3></li>
        <li><h3>Add ketchup and mustard on the sides of the sausage</h3></li>
    </ol>
